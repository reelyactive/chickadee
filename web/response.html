<!DOCTYPE HTML>
<html>
  <head>
    <title> reelyActive API </title>
    <link rel="stylesheet" href="../style/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script type="text/javascript" src="../js/response.js"></script>
  </head>
  <body ng-app="response">
    <div ng-controller="ApiCtrl" id="content">
      <header> <h1> Status: {{meta.message}} </h1> </header>
      <div ng-repeat="(id, device) in devices">
        <div class="device-header">
          <a ng-href="{{device.href}}"> {{id}} </a> &nbsp; | &nbsp;
          <a ng-href="{{device.url}}"> Metadata </a> 
        </div>
        <div class="device-footer"> &nbsp; </div>
      </div>
      <footer> <a ng-href="{{links.self.href}}"> {{links.self.href}} </a> </footer>
    </div>
  </body>
</html>
